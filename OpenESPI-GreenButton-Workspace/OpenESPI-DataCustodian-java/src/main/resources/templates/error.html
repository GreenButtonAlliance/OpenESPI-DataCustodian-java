<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
    <title th:text="'Error ' + ${status} + ' - ' + ${error}">Error</title>
</head>

<body>
    <nav th:replace="~{fragments/layout :: header}"></nav>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-8 text-center">
                <div class="mb-4">
                    <i class="bi bi-exclamation-triangle text-warning" style="font-size: 5rem;"></i>
                </div>
                <h1 class="display-1 fw-bold text-muted" th:text="${status}">Error</h1>
                <h2 class="mb-4" th:text="${error}">Something went wrong</h2>
                <p class="lead mb-4" th:text="${message}">
                    We're sorry, but something unexpected happened. Please try again later.
                </p>
                
                <!-- Error Details (only shown in development) -->
                <div th:if="${trace}" class="alert alert-secondary text-start mt-4">
                    <h6>Error Details:</h6>
                    <small>
                        <strong>Path:</strong> <span th:text="${path}"></span><br>
                        <strong>Timestamp:</strong> <span th:text="${timestamp}"></span><br>
                        <strong>Exception:</strong> <span th:text="${exception}"></span>
                    </small>
                    <details class="mt-2">
                        <summary>Stack Trace</summary>
                        <pre th:text="${trace}" class="small"></pre>
                    </details>
                </div>
                
                <div class="d-flex justify-content-center gap-3 mt-4">
                    <a href="/" class="btn btn-primary">Go Home</a>
                    <button onclick="history.back()" class="btn btn-outline-secondary">Go Back</button>
                    <button onclick="location.reload()" class="btn btn-outline-info">Try Again</button>
                </div>
            </div>
        </div>

        <footer th:replace="~{fragments/layout :: footer}"></footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</body>
</html>
