<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
    <title>403 - Forbidden</title>
</head>

<body>
    <nav th:replace="~{fragments/layout :: header}"></nav>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-6 text-center">
                <div class="mb-4">
                    <i class="bi bi-shield-x text-danger" style="font-size: 5rem;"></i>
                </div>
                <h1 class="display-1 fw-bold text-muted">403</h1>
                <h2 class="mb-4">Access Forbidden</h2>
                <p class="lead mb-4">
                    You don't have permission to access this resource. Please contact your administrator if you believe this is an error.
                </p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="/" class="btn btn-primary">Go Home</a>
                    <a href="/login" class="btn btn-outline-primary">Login</a>
                    <button onclick="history.back()" class="btn btn-outline-secondary">Go Back</button>
                </div>
            </div>
        </div>

        <footer th:replace="~{fragments/layout :: footer}"></footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</body>
</html>
